[build]
  command = "vite build"
  publish = "dist"

# Redirect rules for clean URLs and SEO
[[redirects]]
  from = "/products"
  to = "/#products"
  status = 301

[[redirects]]
  from = "/faq"
  to = "/#faq"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 301

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for better performance and SEO
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

